<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  phicodinh=25
  let sophut=+prompt('nhập số phút hộ gia đình sử dụng: ')
  if(sophut>200) {
    phi = (sophut - 200) * 200 + 150 * 400 + 50 * 600;
  }
  else if(sophut>50) {
      phi = (sophut - 50) * 400 + 50 * 600;
    }
  else{
    phi=sophut*600;}

    tong=phi+phicodinh;
  alert('cước điện thoại của hộ gia đình đó là: '+tong)
</script>

</body>
</html>
